<head>
  <title>Capstone Project</title>
</head>

<body>
  <h1>Victoria Line Information Map</h1>
  <div class="container">
    {{> details}}
    {{> mapSVG}}
  </div>


</body>

<template name="mapSVG">
  <div id="main">
  <div id="map_container">
    <svg id="map" width="100%"></svg>
  </div>
</div>
</template>

<template name="details">
  <div id="details">
    <p>
      Station :- {{name}}
    </p>
  </div>

</template>
